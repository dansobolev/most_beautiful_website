<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
	<meta charset="UTF-8" >
	<title>
		{% block title %}
		{% endblock %}
	</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css' %}">
</head>
<body>
	<header>
		{% if user.is_authenticated == False %}
			<form action="{% url 'login' %}">
				<button class="but" >Log in</button>
			</form>

			<form action="{% url 'register' %}">
				<button class="register" >Sign Up</button>
			</form>
		{% endif %}

		<div class="logo">
			<h1 id="logo">FORUM</h1>
		</div>
		<div class="pages">
			<a href="{% url 'profile' %}">Profile</a>
			<a href="/" id="news">Home</a>
		</div>
		<time id="time">12:02:04 PM</time>
	</header>

	<div>
		{% if user.is_authenticated %}
			{% block content %}
			{% endblock %}
		{% else %}
				<div class="wrap">
				<div id="arrow-left" class="arrow"></div>
				<div id="slider">
					<div class="slide slide1">
						<div class="slide-content">
							<span></span>
						</div>
					</div>
					<div class="slide slide2">
						<div class="slide-content">
							<span></span>
						</div>
					</div>
					<div class="slide slide3">
						<div class="slide-content">
							<span></span>
						</div>
					</div>
				</div>
				<div id="arrow-right" class="arrow"></div>
			</div>
		{% endif %}
	</div>

	<footer>
		<button id="upbutton" onclick="smoothJumpUp()"><i class="fa fa-level-up" aria-hidden="true"></i></button>
		<ul class="social">
			<li class="social_item vk">
				<i class="fa fa-vk" aria-hidden="true"></i>
			</li>
			<li class="social_item instagram">
				<i class="fa fa-instagram" aria-hidden="true"></i>
			</li>
		</ul>
		<span id="footer-email">email: admin@admin.com</span><Br>
		<span id="footer-phone">phone: 8888-9999</span>
	</footer>
	<script type="text/javascript" src="{% static 'js/main_js.js' %}"></script>
</body>
</html>
