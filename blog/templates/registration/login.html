<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>
		Log In
	</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
</head>
<body>
	<header>

		<div class="logo">
			<h1 id="logo">FORUM</h1>
		</div>
		<div class="pages">
			<a href="{% url 'profile' %}">Profile</a>
			<a href="/" id="news">Home</a>
		</div>
		<time id="time">12:02:04 PM</time>
	</header>

	<div >
		<form method="post" >
			{% csrf_token %}
			<div class="input-form">
				<p>
					{{form.username.errors}}
					<input id="id_username" type="text" name="username"
						   required>
				</p>
			</div>

			<div class="input-form">
				<p>
					{{form.password.errors}}
					<input id="id_password" type="password" name="password"
						   required>
				</p>
			</div>

			<div class="input-form">
				<input type="submit" value="Sign in">
			</div>

			<div class="input-form">
				<p>Don't have an account? Create one <a href="/register">here</a></p>
			</div>

		</form>
	</div>

	<footer>
		<button id="upbutton" onclick="smoothJumpUp()"><i class="fa fa-level-up" aria-hidden="true"></i></button>
		<ul class="social">
			<li class="social_item vk">
				<i class="fa fa-vk" aria-hidden="true"></i>
			</li>
			<li class="social_item instagram">
				<i class="fa fa-instagram" aria-hidden="true"></i>
			</li>
		</ul>
		<span id="footer-email">email: admin@admin.com</span><Br>
		<span id="footer-phone">phone: 8888-9999</span>
	</footer>
	<script type="text/javascript" src="LK.js"></script>
</body>
</html>
