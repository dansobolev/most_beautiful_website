{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Contact Us
{% endblock %}

{% block content %}
    <form method="post" class="form-group" action="{% url 'contact' %}">
        You have any issues or recommends? Contact us!
        <p></p>
        {% csrf_token %}
        {{forms|crispy}}
        <button type="submit" class="btn btn-success">Send</button>
    </form>
{% endblock %}
